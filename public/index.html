<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="stylesheet/style.css" />
		<link rel="stylesheet" href="stylesheet/fonts.css" />

		<style>
			/* Popup Form */
			.popup-form {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 9999;
				display: none;
			}

			.overlay {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.6);
				z-index: -1;
			}

			.form-container {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: #ffffff;
				border-radius: 10px;
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
				animation: showPopup 0.3s ease-in-out forwards;
			}

			@keyframes showPopup {
				from {
					opacity: 0;
					transform: translate(-50%, -60%);
				}
				to {
					opacity: 1;
					transform: translate(-50%, -50%);
				}
			}

			.form-label {
				display: block;
				margin-bottom: 10px;
				font-size: 16px;
				font-weight: bold;
				color: #333333;
			}

			.form-input {
				display: block;
				width: 80%;
				padding: 10px;
				border-radius: 5px;
				border: 1px solid #dddddd;
				font-size: 16px;
				color: #333333;
			}

			.form-buttons {
				display: flex;
				justify-content: flex-end;
				margin-top: 20px;
			}

			.form-button {
				padding: 10px 20px;
				border-radius: 5px;
				font-size: 16px;
				font-weight: bold;
				cursor: pointer;
				transition: background-color 0.3s ease-in-out;
			}

			.create-button {
				background-color: #55acee;
				color: #ffffff;
				margin-right: 10px;
			}

			.create-button:hover {
				background-color: #4aa6e8;
			}

			.cancel-button {
				background-color: #dddddd;
				color: #333333;
			}

			.cancel-button:hover {
				background-color: #cccccc;
			}

			/* Project Card Form */

			.project-card li {
				display: inline-block;
				width: 200px;
				height: 200px;
				margin: 10px;
				background-color: #fff;
				border: 1px solid #ccc;
				border-radius: 10px;
				text-align: center;
				position: relative;
			}

			.project-card li:before {
				content: "";
				display: block;
				padding-top: 100%;
			}

			.project-card li img {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 80px;
				height: 80px;
			}

			.project-card li button {
				position: absolute;
				bottom: 10px;
				right: 10px;
				background-color: transparent;
				border: none;
				cursor: pointer;
			}

			.project-card li button i {
				display: block;
				width: 30px;
				height: 30px;
				background: url("https://image.flaticon.com/icons/svg/1214/1214428.svg")
					no-repeat center center;
				background-size: contain;
			}
		</style>
		<title>Home</title>
	</head>
	<body>
		<main>
			<!-- Heading -->
			<div class="heading">
				<div style="text-align: left">
					<!-- <span
						style="font-size: 20px; cursor: pointer; align-items: end"
						onclick="openNav()"
						>&#9776;</span
					> -->
					<span style="padding: 0.2em; margin-left: 35%"> Civil Planner </span>
				</div>
			</div>

			<!-- Welcome Screen -->
			<div class="welcome">
				<img id="hiimg" src="images/8259.jpg" />
			</div>

			<!-- Add Project Button -->
			<button
				id="addProjectButton"
				style="
					margin: 1em;
					padding: 1em;
					border-radius: 20px;
					border: none;
					background-color: #ff471a;
				"
			>
				Add Project
			</button>

			<!-- Popup Form -->
			<div id="addProjectPopupForm" class="popup-form">
				<div class="overlay" onclick="hidePopup()"></div>
				<div class="form-container">
					<form id="projectForm" class="project-form">
						<label for="projectName" class="form-label">Project Name:</label>
						<input type="text" id="projectName" class="form-input" required />
						<div class="form-buttons">
							<button class="form-button create-button" type="submit">
								Create Project
							</button>
							<button
								class="form-button cancel-button"
								type="button"
								onclick="hidePopup()"
							>
								Cancel
							</button>
						</div>
					</form>
				</div>
			</div>

			<div class="project-card">
				<ul id="projectList" style="list-style: none"></ul>
			</div>
		</main>

		<script>
			// Show/hide popup form
			function togglePopup() {
				var popup = document.getElementById("addProjectPopupForm");
				popup.style.display = popup.style.display === "none" ? "block" : "none";
			}

			// Hide popup form
			function hidePopup() {
				var popup = document.getElementById("addProjectPopupForm");
				popup.style.display = "none";
			}

			// Add event listener to Add Project button
			var addProjectButton = document.getElementById("addProjectButton");
			addProjectButton.addEventListener("click", togglePopup);

			// Add event listener to form submit
			var projectForm = document.getElementById("projectForm");
			projectForm.addEventListener("submit", function (event) {
				event.preventDefault(); // Prevent form from submitting
				var projectName = document.getElementById("projectName").value;
				console.log("Project name: " + projectName);
				hidePopup();
			});
		</script>

		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
		<script src="scripts/connect.js"></script>
		<script src="scripts/create-project.js"></script>
		<script src="scripts/sidenav.js"></script>
	</body>
</html>
