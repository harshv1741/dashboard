<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="stylesheet/style.css" />
		<link rel="stylesheet" href="stylesheet/sidenav.css" />
		<link rel="stylesheet" href="stylesheet/fonts.css" />
		<style>
			/* Table styles */
			table {
				margin-top: 3em;
				width: 100%;
				border-collapse: collapse;
				margin-bottom: 24px;
			}

			th,
			td {
				padding: 8px;
				text-align: left;
				border-bottom: 1px solid #ddd;
			}

			th {
				background-color: #f2f2f2;
				font-weight: bold;
			}

			tr.total-row td {
				font-weight: bold;
			}

			td.total {
				text-align: right;
			}

			/* Button styles */
			button.add-row-button {
				/* set position to fixed */
				position: fixed;
				/* position at the bottom center */
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				/* other styles */
				display: block;
				margin: 16px auto;
				background-color: #00d936;
				border: none;
				border-radius: 4px;
				color: #fff;
				cursor: pointer;
				font-size: 16px;
				padding: 12px 24px;
				transition: background-color 0.3s ease-in-out;
			}

			button.add-row-button:hover {
				background-color: #0058a3;
			}

			button.delete-row-button {
				display: block;
				margin: 16px auto;
				background-color: #d90000;
				border: none;
				border-radius: 4px;
				color: #fff;
				cursor: pointer;
				font-size: 16px;
				padding: 12px 24px;
				transition: background-color 0.3s ease-in-out;
			}

			button.delete-row-button:hover {
				background-color: #a30000;
			}

			/* Form styles */
			/* Add animation to form container */
			.form-container {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				animation: fade-in 0.5s ease-in-out forwards;
			}

			/* Define animation */
			@keyframes fade-in {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			.form-container form {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: #fff;
				padding: 24px;
				border-radius: 4px;
				box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
				width: 80%;
				max-width: 500px;
			}

			.form-container h2 {
				font-size: 24px;
				margin-bottom: 16px;
			}

			.form-container label {
				display: block;
				font-weight: bold;
				margin-bottom: 8px;
			}

			.form-container input[type="date"],
			.form-container input[type="text"],
			.form-container input[type="number"] {
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 4px;
				margin-bottom: 16px;
				font-size: 16px;
				width: 100%;
			}

			.form-container .price-input-container {
				display: flex;
				align-items: center;
			}

			.form-container .price-input-container .rupee-symbol {
				margin-right: 8px;
			}

			.form-container button[type="submit"],
			.form-container button.cancel-button {
				color: #fff;
				font-size: 16px;
				border: none;
				border-radius: 4px;
				margin-top: 16px;
				cursor: pointer;
				transition: background-color 0.3s ease-in-out;
			}

			.form-container button[type="submit"] {
				background-color: #3e8e41;
				padding: 12px 24px;
			}

			.form-container button.cancel-button {
				background-color: #ddd;
				padding: 12px 24px;
			}

			.form-container button[type="submit"]:hover,
			.form-container button.cancel-button:hover {
				background-color: #555;
			}

			@media screen and (max-width: 768px) {
				.form-container form {
					width: 90%;
					max-width: none;
				}
			}
		</style>

		<title>Transaction</title>
	</head>
	<body>
		<main>
			<!-- Sidenav Page -->
			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
					>&times;</a
				>
				<a href="index.html">Home</a>
				<a href="day_planner.html">Day Schedular</a>
				<a href="transaction.html">Transaction</a>
				<a href="photos.html">Photos</a>
			</div>

			<!-- Heading Page -->
			<div class="heading2">
				<div style="text-align: left">
					<span
						style="font-size: 20px; cursor: pointer; align-items: end"
						onclick="openNav()"
						>&#9776;</span
					>
					<span style="padding: 0.2em; margin-left: 30%"> Transaction </span>
				</div>
			</div>

			<!-- Table Page -->
			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Description</th>
						<th>Price</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- rows will be added dynamically with JavaScript -->
				</tbody>
				<tfoot>
					<tr class="total-row">
						<td colspan="2">Total:</td>
						<td></td>
						<td class="total"></td>
					</tr>
				</tfoot>
			</table>

			<button class="add-row-button">Add Transaction</button>
			<!-- <button class="delete-row-button">Delete Row</button> -->

			<div class="form-container">
				<form>
					<h2>Add Transaction</h2>
					<label for="date">Date:</label>
					<input type="date" id="date" name="date" />
					<label for="description">Description:</label>
					<input type="text" id="description" name="description" />
					<label for="price">Price:</label>
					<div class="price-input-container">
						<span class="rupee-symbol">â‚¹</span>
						<input type="number" id="price" name="price" step=".01" />
					</div>
					<button
						type="submit"
						style="background-color: #3e8e41; padding: 12px 24px"
					>
						Save
					</button>
					<button
						type="button"
						class="cancel-button"
						style="background-color: #ddd; padding: 12px 24px"
					>
						Cancel
					</button>
				</form>
			</div>

			<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
			<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
			<script src="scripts/connect.js"></script>
			<script src="scripts/transaction.js"></script>
			<script src="scripts/sidenav.js"></script>
		</main>
	</body>
</html>
